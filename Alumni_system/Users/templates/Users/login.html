{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>LOGIN</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <link type="text/css" rel="stylesheet" href="{% static 'Users/css/style.css' %}">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <div class="back"></div>
        <div class="root col-md-9">
            <div class="text-wrap col-md-6">
                <h1>LOGIN</h1>
                <img src="{% static 'Users/images/undraw_mobile_login_ikmv.svg' %}" alt="">
                <p>Â© Copyright 2020, TEAM RACHNATMAK</p>
            </div>
        </div>
        <div class="form-holder col-md-9 row">
            <div class="col-md-6"></div>
            <div class="text-wrap col-md-6">
                <div class="form-wrap">
                    <div class="imageicon"><img src="{% static 'Users/images/Seal_of_Goa.png' %}" id="output"></div>
                    <div class="info">
                        
                        <form action="{% url 'login' %}", method = "POST" id='loginform' class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="form-group">
                              {{ form.email }}
                            <div class="valid-feedback">Valid.</div>
                            <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="form-group">
                              {{ form.password }}
                              <div class="valid-feedback">Valid.</div>
                              <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="g-recaptcha" data-sitekey="6Let9M8UAAAAANSinp7JpAMBxbJ7gh6Ou-TlR7A-"></div>

                            <div class="col-md-12 row wrap">
                              <div class="form-group form-check custom-control custom-checkbox mb-3 col-md-6">
                                <input type="checkbox" class="custom-control-input" id="customCheck" name="remember">
                                <label class="form-check-input custom-control-label" for="customCheck">Remember me</label>
                              </div>
                              <div class="col-md-6 text-primary"><a href="{% url 'forget-password' %}">Forget password?</a></div>
                              </div>
                            </div>
                            
                            <button type="submit" class="btn">LOGIN</button>
                            
                          </form>
                        </div>
                        
                        <script>
                        // Disable form submissions if there are invalid fields
                        (function() {
                          'use strict';
                          window.addEventListener('load', function() {
                            // Get the forms we want to add validation styles to
                            var forms = document.getElementsByClassName('needs-validation');
                            // Loop over them and prevent submission
                            var validation = Array.prototype.filter.call(forms, function(form) {
                              form.addEventListener('submit', function(event) {
                                if (form.checkValidity() === false) {
                                  event.preventDefault();
                                  event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                              }, false);
                            });
                          }, false);
                        })();
                        </script>
                    </div>
                    <div class="new">
                      <a class="text-muted" href="{% url 'register' %}">New user / Register?</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
</html>
